<mat-card>
    <mat-card-header>
        <span style="font-size: x-large;">{{title == "edit" ? 'Edit User' : 'Add User'}}</span>
        <button mat-raised-button color="white" type="button" style="margin-left: auto;
        width: 90px;
        margin-right: 20px;" (click)="cancel()">
            <span>Cancel</span>
        </button>
        <button mat-raised-button color="primary" type="button" style="width: 90px;" (click)="save()">
            <mat-icon style="margin-top: 4px;">save</mat-icon>
            <span>Save</span>
        </button>
    </mat-card-header>
    <div class="separator separator-dashed my-6"></div>
    <mat-card-content>

        <form class="card-body" [formGroup]="userForm">

            <div class="row">
                <mat-form-field class="mat-form-field-fluid" style="margin-right: 20px;">
                    <input matInput placeholder="Enter Name" formControlName="name" />
                    <mat-error>Name is
                        <strong>required</strong>
                    </mat-error>
                    <mat-hint align="start">Please enter
                        <strong>Name</strong>
                    </mat-hint>
                </mat-form-field>

                <mat-form-field class="mat-form-field-fluid" style="margin-right: 20px;">
                    <input matInput placeholder="Enter User" formControlName="user" />
                    <mat-error>User is
                        <strong>required</strong>
                    </mat-error>
                    <mat-hint align="start">Please enter
                        <strong>User</strong>
                    </mat-hint>
                </mat-form-field>

                <mat-form-field class="mat-form-field-fluid" style="margin-right: 20px;">
                    <input matInput placeholder="Enter Email" formControlName="email" />
                    <mat-error>Email is
                        <strong>required</strong>
                    </mat-error>
                    <mat-hint align="start">Please enter
                        <strong>Email</strong>
                    </mat-hint>
                </mat-form-field>
            </div>

            <div class="row" style="margin-top: 20px;">
                <mat-form-field class="mat-form-field-fluid" style="margin-right: 20px;">
                    <mat-select placeholder="Role" formControlName="role">
                        <mat-option value="10">SuperAdmin</mat-option>
                        <mat-option value="1">Admin</mat-option>
                        <mat-option value="2">Messenger</mat-option>
                    </mat-select>
                    <mat-error>Role is
                        <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="mat-form-field-fluid">
                    <mat-select placeholder="Status" formControlName="status">
                        <mat-option value="0">
                            <div class="status3">Active</div>
                        </mat-option>
                        <mat-option value="1">
                            <div class="status1">InActive</div>
                        </mat-option>
                    </mat-select>
                    <mat-error>Status is
                        <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>
        </form>

        <button *ngIf="title == 'edit'" mat-raised-button color="primary" type="button" style="height: 40px;
        margin-top: auto;
        margin-bottom: auto;
        margin-left: auto;
        margin-right: 20px;" (click)="delete()">
            <mat-icon style="margin-top: 4px;">delete</mat-icon>
            <span>delete</span>
        </button>

    </mat-card-content>
</mat-card>
